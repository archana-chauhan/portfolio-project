<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="row">
        <div class="col-md-6 title-logo">
            <img class="img-responsive logo-image" src="images/logo.svg" alt="Udacity logo">
        </div>
        <div class="col-md-6 title-text text-uppercase text-right">
            <h1 class="text-thin">Archana Chauhan</h1>
            <h4>Front-End Web Developer</h4>
        </div>
    </header>
    <div class="row">
        <div class="col-md-12">
            <hr class="thick-line">
        </div>
    </div>
    <main class="row">
        <div class="col-md-12">
            <img class="img-responsive kitten-image" src="images/cat.jpg" alt="White Kitten">
        </div>
    </main>
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-muted">Featured Work</h2>
        </div>
    </div>
    <section class="row text-center">
        <div class="col-md-4">
            <img class="img-responsive section-image" src="images/cute.jpg" alt="Naughty Kitten">
            <h3 class="text-uppercase">Naughty Kitten</h3>
            <a>https://github.com/udacity/naughty_kitten</a>
        </div>
        <div class="col-md-4">
            <img class="img-responsive section-image" src="images/kitten.jpg" alt="Adorable Kitten">
            <h3 class="text-uppercase">Adorable Kitten</h3>
            <a>https://github.com/udacity/adorable_kitten</a>
        </div>
        <div class="col-md-4">
            <img class="img-responsive section-image" src="images/kitten.jpeg" alt="Cute Kitten">
            <h3 class="text-uppercase">Cute Kitten</h3>
            <a>https://github.com/udacity/cute_kitten</a>
        </div>
    </section>
</div>
</body>
</html>
